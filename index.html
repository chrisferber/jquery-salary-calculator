<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>

<body>
    <h1>Salary Calculator</h1>
    <h3>Add Employee</h3>
    <input type="text" placeholder="First Name" id="FirstNameInput" class="inputValues">
    <input type="text" placeholder="Last Name" id="LastNameInput" class="inputValues">
    <input type="text" placeholder="ID" id="IDInput" class="inputValues">
    <input type="text" placeholder="Title" id="TitleInput" class="inputValues">
    <input type="text" placeholder="Annual Salary" id="AnnualSalaryInput" class="inputValues">
    <button id="SubmitButton">Submit</button>
    <table>
        <thead>
            <tr class="tableHeading">
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <div id="costDisplayContainer">
        <h3 id="monthlyCostDisplay">Monthly Cost: $0</h3>
    </div>
</body>

</html>
