<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>

<body>
    <h1>Salary Calculator</h1>
    <h3>Add Employee</h3>
    <input type="text" placeholder="First Name" id="FirstNameInput">
    <input type="text" placeholder="Last Name" id="LastNameInput">
    <input type="text" placeholder="ID" id="IDInput">
    <input type="text" placeholder="Title" id="TitleInput">
    <input type="text" placeholder="Annual Salary" id="AnnualSalaryInput">
    <button id="SubmitButton">Submit</button>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th> </th>
            </tr>
            <tr>
                <td>Chris</td>
                <td>Ferber</td>
                <td>27</td>
                <td>Chief Engineer</td>
                <td>100,000</td>
                <td>
                    <button>Delete</button>
                </td>
            </tr>
            </tr>
            <tr>
                <td>Adam</td>
                <td>Sandler</td>
                <td>52</td>
                <td>Comedy Consultant</td>
                <td>10,000</td>
                <td>
                    <button>Delete</button>
                </td>
            </tr>
        </tr>
        <tr>
            <td>Kirk</td>
            <td>Cousins</td>
            <td>936</td>
            <td>NFL QB</td>
            <td>20,000</td>
            <td>
                <button>Delete</button>
            </td>
        </tr>
        </thead>
    </table>

</body>

</html>
